<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <!--Insert link to high scores page-->
        <div class="timer hide" id="time-count">
            <p>Timer: <span id="my-timer"></span></p>
        </div> 
    </header>

    <main>
        <heading id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
        </heading>
        <div class="quiz-container">
            <div id="question-container" class="hide">
                <div id="question">question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <div class="ending-page hide" id="score-page">
            <h2>High Scores</h2>
            <P id="print-scores"></P>
            <button id="start-over" class="btn">Start Over</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>

</body>
</html>
